<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="gdg.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script defer src="gdg.js"></script>
</head>
<body>
   <nav class="navigation">
    <ul>
      <li><a href="#">Rajarshi saha</a></li>
      <li><a href="#">1st Year</a></li>
      <li><a href="#">25BCE1931</a></li>
      <li><a href="#">Web Dev Project</a></li>
    </ul>

   </nav>
  <div class="app">
    <!-- Header -->
    <div class="header">
      <h1>ToDoList</h1>
    </div>

    <!-- Input -->
    <div class="task-input-container">
      <input type="text" id="taskInput" class="task-input" placeholder="Add a new task...">
      <button id="addTaskBtn" class="add-btn">Add</button>
    </div>

    <!-- Tasks -->
    <div id="taskList" class="task-list"></div>
    <div id="emptyState" class="empty">No tasks yet. Add one above!</div>

    <!-- Footer -->
    <div class="footer">
      <span id="taskCount">0 tasks remaining</span>
      <button id="clearCompleted" class="clear-btn">Clear Completed</button>
    </div>
  </div>
</body>
</html>
